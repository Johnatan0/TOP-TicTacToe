<!DOCTYPE html>
<html lang="en" class="dark-mode">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <dialog class="">

    <h1>Tic tac toe</h1>

    <main>
        <div>
            <p>Player 1</p>
            <label for="playername1">Player name: </label>
            <input type="text" id="playername1" placeholder="Player 1" maxlength="10">
            <label for="player-select1">Select your icon:</label>
            <span>
            <input type="radio" name="player1-select" id="player-select1" value='x' checked>
            <input type="radio" name="player1-select" id="player-select1" value='o'>
            </span>
        </div>
        <div>
            <p>Player 2</p>
            <input type="checkbox" id="ai-checkbox">
            <label for="playername2">Player name: </label>
            <input type="text" id="playername2" placeholder="Player 2" maxlength="10">
            <label for="player-select2">Select your icon:</label>

            <span>
                <input type="radio" name="player2-select" id="player-select2" value='x'>
                <input type="radio" name="player2-select" id="player-select2" value='o' checked>
            </span>
        </div>
    </main>
    <span>
        <button id="play-btn">PLAY</button>
        <button class="toggle-dm"> Change theme<i class="fa-solid fa-droplet"></i> </button>
    </span>
    </dialog>
    
    <h1>Tic tac toe</h1>

    <aside>
        <h3>SCOREBOARD</h3>
        <div>
            <h4 class="player-name"></h4>
            <div class="score">0</div>
        </div>
        <div>
            <h4 class="player-name"></h4>
            <div class="score">0</div>
        </div>
    </aside>

    <h5 class="close"></h5>

    <div class="grid">
        <section data-pos="0"></section>
        <section data-pos="1"></section>
        <section data-pos="2"></section>
        <section data-pos="3"></section>
        <section data-pos="4"></section>
        <section data-pos="5"></section>
        <section data-pos="6"></section>
        <section data-pos="7"></section>
        <section data-pos="8"></section>
    </div>

    <nav>
        <button class="toggle-dm"> Change theme<i class="fa-solid fa-droplet"></i> </button>
        <button class="reset-btn">RESET</button>
    </nav>

    <audio src="erro.mp3"></audio>
</body>
</html>
